<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>

<body>
    <div class="container mt-3 d-flex flex-column align-items-center">
        <!-- Heading with image, title, and button -->
        <img src="/static/images/pokemonlogo.png" alt="Pokemon Logo" width="300" height="111">
        <h1 class="mt-3">Rank Pokemon in this amazing web application!</h1>
        <a class="btn btn-warning btn-lg col-3 mt-3 mb-5" href="/rank" role="button">Click here to rank the Pokemon</a>
    </div>
    <div class="container d-flex justify-content-center col-6 mb-5">
        <!-- Table -->
        <table class="table table-bordered border-primary table-light centertable fs-2 me-5">
            <thead class="table-light table-bordered border-primary">
                <tr>
                    <th>Ranking</th>
                    <th>Pokemon</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% if pokemons %}
                    {% for pokemon in pokemons %}
                    <tr>
                        <td>{{pokemon.rank}}</td>
                        <td>{{pokemon.name}}</td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>
        <!-- Cute pokemon photo -->
        <img src="/static/images/cutepokemon.png" alt="Cute Pokemon" width="149" height="725" class="ms-5">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
